<style>  
    .post-previous-next {
        display: flex;
        justify-content: space-between;
    }
    .goTop {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 1rem;
        right: 1.375rem;
        box-sizing: border-box;
        z-index: 1100;
        height: 2.75rem;
        width: 2.75rem;
        border: 0;
        border-radius: 100%;
        background: #26a69a;
        cursor: pointer;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .12), 0 1px 5px 0 rgba(0, 0, 0, .2);
        transition: all .3s ease;
    }
    a.goTop:hover {
        background: #0277bd;
    }
    .goTop img {
        width: 10px;
        height: 10px;
    }
    .container {
        display: flex;
    }
    .container .contain {
        flex: 1;
        font-family: "Roboto Slab", serif;
        letter-spacing: 0.5px;
    }
    .empty {
        display: none;
        width: 200px;
    }
    .side-catalog {
        position: fixed;
        right: 0.1em;
        top: 10em;
        display: none;
        overflow: auto;
        height: 100%;
        width: 190px;
    }
    .side-catalog .catalog-body {
        position: relative;
        height: auto;
        overflow: hidden;
        padding-left: 0px;
        padding-right: 5px;
        text-indent: 0;
    }
    .side-catalog .catalog-body li {
        position: relative;
        list-style: none;
    }
    .side-catalog .catalog-body li a {
        padding-left: 10px;
        max-width: 180px;
        display: inline-block;
        vertical-align: middle;
        height: 30px;
        line-height: 30px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        border-bottom: none;
        color: #7b868a;
    }
    .side-catalog .catalog-body .h1_nav,
    .side-catalog .catalog-body .h2_nav,
    .side-catalog .catalog-body .h3_nav {
        margin-left: 0;
        font-size: 13px;
        font-weight: bold;
    }
    .side-catalog .catalog-body .h4_nav,
    .side-catalog .catalog-body .h5_nav,
    .side-catalog .catalog-body .h6_nav {
        margin-left: 10px;
        font-size: 12px;
    }
    .side-catalog .catalog-body .active {
        border-radius: 4px;
        background-color: #F5F5F5;
    }
    .side-catalog .catalog-body .active a {
        color: #f56a6a !important;
    }
    .highlight code {
        position: relative;
    }
    .copyBtn {
        position: absolute;
        right: 1.5em;
        border-bottom: none;
        cursor: pointer;
        color: #b0aaaa;
    }
</style>
<script type="text/javascript">
    //为超链接加上target='_blank'属性

        $(this).attr('target', '_blank');

    // 回到顶部
    var oTop = $(".goTop");

    oTop.click(function () {
        document.documentElement.scrollTop = document.body.scrollTop = 0;
    })
    window.onscroll = function () {
        var oScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if (oScrollTop > oWrapTop.offset().top) {
            oTop.css({
                display: "flex"
            })
        } else {
            oTop.css({
                display: "none"
            })
        }

    //  导航 -----------
    function async(u, c) {
        var d = document, t = 'script',
            o = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
        s.parentNode.insertBefore(o, s);
    }
    function generateCatalog(selector) {
        var P = $('section.main-contant'), a, n, t, l, i, c;
        a = P.find('h1,h2,h3,h4,h5,h6');
        a.each(function () {
            n = $(this).prop('tagName').toLowerCase();
            i = "#" + $(this).prop('id');
            t = $(this).text();
            c = $('<a href="' + i + '" rel="nofollow">' + t + '</a>');
            l = $('<li class="' + n + '_nav"></li>').append(c);
            $(selector).append(l);
        });
        return true;
    }
    generateCatalog(".catalog-body");
    // toggle side catalog
    $(".catalog-toggle").click((function (e) {
        e.preventDefault();
        $('.side-catalog').toggleClass("fold")
    }))
    /*
     * Doc: https://github.com/davist11/jQuery-One-Page-Nav
     * Fork by Hux to support padding
     */
    async("{{ '/assets/js/jquery.nav.js' | prepend: site.baseurl }}", function () {
        $('.catalog-body').onePageNav({
            currentClass: "active",
            changeHash: !1,
            easing: "swing",
            filter: "",
            scrollSpeed: 700,
            scrollOffset: 0,
            scrollThreshold: .2,
            begin: null,
            end: null,
            scrollChange: null,
            padding: 80
        });
    });
    // 导航结束-------------------
    // 复制 代码片段 
    var $copyBtn = $("<a class='copyBtn'>复制代码</a>")
    $(".highlight code").prepend($copyBtn);
    $copyBtn.on("click", (ev) => {
        let $aux = $("<input/>");
        let txt = ev.target.parentElement.innerText.replace("复制代码", "");
        $aux.val(txt);
        $('body').append($aux);
        $aux.select();
        let content = window.getSelection().toString();
        document.execCommand("Cut", false, null);
        $aux.remove();
    })
